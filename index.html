<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="BentoRoll - Browse and watch anime episodes with direct links. Reliable anime backup archive.">
<meta name="keywords" content="anime, watch anime, anime episodes, anime backup, BentoRoll">
<meta name="robots" content="index, follow">
<link rel="canonical" href="https://bentoroll.vercel.app/">
<title>BentoRoll - Watch Anime</title>
<link rel="stylesheet" href="/src/styles/reset.css">
<link rel="stylesheet" href="/src/styles/header.css">
<link rel="stylesheet" href="/src/styles/hero.css">
<link rel="stylesheet" href="/src/styles/cards.css">
<link rel="stylesheet" href="/src/styles/episodes.css">
<link rel="stylesheet" href="/src/styles/pages.css">
<link rel="stylesheet" href="/src/styles/watch.css">
<link rel="stylesheet" href="/src/styles/labels.css">
<link rel="stylesheet" href="/src/styles/responsive.css">
<link rel="stylesheet" href="/src/styles/navbar.css"> <!-- modular navbar -->
<link rel="icon" type="image/x-icon" href="https://i.ibb.co/pjJPbymj/image.png">
<style>
/* Hero Section */
.hero {
    position: relative;
    text-align: center;
    padding: 140px 20px 100px;
    background: linear-gradient(135deg,#ffe5cc,#fff9f0);
    border-bottom: 2px solid #f60;
    box-shadow: inset 0 -10px 30px rgba(0,0,0,.05);
    border-radius: 0 0 30px 30px;
    overflow: hidden;
}
.hero h2 {
    font-size: 2.8rem;
    margin-bottom: 12px;
    color: #e1501d;
}
.hero p {
    font-size: 1.2rem;
    margin-bottom: 20px;
    color: #333;
}
.hero-button {
    display: inline-block;
    background-color: #e1501d;
    color: #fff;
    font-weight: bold;
    padding: 12px 28px;
    border-radius: 25px;
    text-decoration: none;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.hero-button:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}

/* Mascot Styling */
#mascot {
    position: absolute;
    bottom: 0;
    right: 20px;
    width: 120px;
    transform: scaleX(-1);
    z-index: 2;
    pointer-events: none;
    animation: float 4s ease-in-out infinite;
}
@keyframes float {
    0%,100% { transform: translateY(0) scaleX(-1); }
    50% { transform: translateY(-10px) scaleX(-1); }
}

/* Adblocker Banner */
#adblocker-banner {
    background-color: #FFF3CD;
    color: #856404;
    border: 1px solid #FFE8A1;
    padding: 15px 20px;
    margin: 20px auto;
    max-width: 800px;
    text-align: center;
    font-family: Arial, sans-serif;
    font-weight: bold;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: relative;
}
#adblocker-banner button {
    position: absolute;
    top: 8px;
    right: 12px;
    background: transparent;
    border: none;
    font-size: 18px;
    cursor: pointer;
    color: #856404;
}
#adblocker-banner button:focus {
    outline: 2px solid #e1501d;
    border-radius: 50%;
}

/* Series Grid */
.series-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}
.series-card {
    background: #fff;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.series-card:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}
.series-card img {
    width: 100%;
    display: block;
}
.series-info {
    padding: 10px 12px;
    text-align: center;
}
.series-info h3 {
    font-size: 1.1rem;
    margin: 0;
    color: #333;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .hero h2 { font-size: 2.2rem; }
    .hero p { font-size: 1rem; }
    .series-grid { grid-template-columns: repeat(auto-fill,minmax(140px,1fr)); }
}
@media (max-width: 480px) {
    .hero h2 { font-size: 1.8rem; }
    .hero p { font-size: 0.95rem; }
}
</style>
</head>
<body>

<header>
    <div id="logo-container">
        <img src="https://i.ibb.co/pjJPbymj/image.png" alt="BentoRoll Logo" id="logo-img">
        <h1 id="logo-text">BentoRoll</h1>
    </div>
    <nav>
        <a href="index.html">Home</a>
    </nav>
</header>

<main>
    <section class="hero">
        <h2>Stream Anime Instantly</h2>
        <p>Your favorite anime, anytime, anywhere.</p>
        <a href="#series-container" class="hero-button">Browse Series</a>
        <img id="mascot" src="https://i.ibb.co/9HQ8GPYv/image.png" alt="BentoRoll Mascot">
    </section>

    <div id="adblocker-banner">
        ⚠️ You need an adblocker. Some ads can be adult, malicious, or otherwise unsafe. ⚠️
        <button onclick="this.parentElement.style.display='none'">&times;</button>
    </div>

    <section id="series-container" class="series-grid">
        <div id="loading-text">Loading series...</div>
    </section>
</main>

<footer>
    <p>&copy; 2025 BentoRoll. All rights not reserved.</p>
</footer>

<script>
const slugify = (value = '') => value
    .toLowerCase()
    .replace(/[^a-z0-9]+/g, '-')
    .replace(/^-+|-+$/g, '');

const fetchLocalSeries = async () => {
    const res = await fetch('data/series.json');
    if (!res.ok) throw new Error('Series data not found.');
    return res.json();
};

const fetchSeasonalSeries = async () => {
    // Jikan gives actively airing anime, so the home page refreshes automatically as seasons change.
    const pages = [1, 2, 3];
    const requests = pages.map(page =>
        fetch(`https://api.jikan.moe/v4/seasons/now?page=${page}&limit=24&sfw=true`)
            .then(res => res.ok ? res.json() : { data: [] })
            .catch(() => ({ data: [] }))
    );

    const payloads = await Promise.all(requests);
    const combined = payloads.flatMap(payload => payload.data || []);

    return combined.map(anime => ({
        slug: slugify(anime.title || `anime-${anime.mal_id}`),
        title: anime.title,
        description: anime.synopsis || 'No description available.',
        poster: anime.images?.jpg?.large_image_url || anime.images?.jpg?.image_url,
        malId: anime.mal_id,
        source: 'jikan'
    }));
};

const dedupeSeries = (seriesList) => {
    const seen = new Set();
    return seriesList.filter(item => {
        const key = item.malId ? `mal-${item.malId}` : item.slug;
        if (seen.has(key)) return false;
        seen.add(key);
        return true;
    });
};

Promise.allSettled([fetchLocalSeries(), fetchSeasonalSeries()])
    .then(results => {
        const localSeries = results[0].status === 'fulfilled' ? results[0].value : [];
        const seasonalSeries = results[1].status === 'fulfilled' ? results[1].value : [];
        const seriesList = dedupeSeries([...localSeries, ...seasonalSeries]);

        const container = document.getElementById('series-container');
        container.innerHTML = '';

        seriesList.sort((a, b) => a.title.localeCompare(b.title));
        seriesList.forEach(series => {
            const card = document.createElement('div');
            card.className = 'series-card';
            card.setAttribute('tabindex', '0');
            card.innerHTML = `
                <img src="${series.poster}" alt="${series.title} Poster">
                <div class="series-info">
                    <h3>${series.title}</h3>
                </div>
            `;

            const malParam = series.malId ? `&mal=${series.malId}` : '';
            card.onclick = () => window.location.href = `series.html?series=${series.slug}${malParam}`;
            card.onkeypress = e => { if (e.key === 'Enter') card.click(); };
            container.appendChild(card);
        });

        if (!seriesList.length) throw new Error('No series available.');
    })
    .catch(err => {
        const loadingText = document.getElementById('loading-text');
        loadingText.textContent = 'Error loading series. Please try again later.';
        loadingText.style.color = '#e1501d';
        console.error(err);
    });
</script>

<!-- Modular Navbar JS -->
<script src="/src/scripts/navbar.js"></script>

</body>
</html>
